<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container pt-3">
  <h1 class="mb-3">Todo App</h1>
  <div id="app">
    <form
      action="#"
      class="form mb-3"
      v-on:submit.prevent="addTodoItem"
    >
      <label for="description" class="sr-only">Что нужно сделать?</label>
      <input
        id="description"
        class="form-control mb-3"
        type="text" placeholder="Что нужно сделать?"
        v-model="description"
        v-on:input="onChangeField"
      >
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-danger"
          type="reset"
          v-bind:disabled="!description"
          v-on:click="resetDescriptionField"
        >Очистить</button>
        <button
          class="btn btn-primary ml-3"
          type="submit"
          v-bind:disabled="!description"
        >Добавить</button>
      </div>
    </form>
    <p
      class="alert alert-primary"
      v-if="!todoItems.length"
    >Список дел пуст.</p>
    <p
      class="alert alert-info"
      v-else
    >Список дел:</p>
    <ul class="list-group">
      <li
        class="list-group-item"
        v-for="item in todoItems"
        v-bind:key="item.id"
      >{{ item.description }}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
